apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.jraska.falcon.sample"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode rootProject.ext.versionCode
    versionName rootProject.ext.version
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
  }

  compileOptions {
    sourceCompatibility rootProject.ext.sourceCompatibility
    targetCompatibility rootProject.ext.sourceCompatibility
  }

  signingConfigs {
    debug {
      storeFile file("debug.keystore")
      storePassword "falcon-sample"
      keyAlias "falcon-sample"
      keyPassword "falcon-sample"
    }
  }


  lintOptions {
    // TODO: Check private resources lint warning after moving to gradle plugin 1.4+
    disable 'InvalidPackage', 'UnusedAttribute'
    abortOnError true
  }

  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
  }

  defaultConfig {
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

}

dependencies {
  compile project(':falcon')

  compile 'com.android.support:appcompat-v7:23.1.0'
  compile 'com.android.support:design:23.1.0'
  compile 'com.jakewharton:butterknife:7.0.1'


  androidTestCompile project(':falcon-spoon-compat')

  androidTestCompile 'org.hamcrest:hamcrest-library:1.3'

  // TODO(10.11.2015): Remove exclude after upgrade of runner and rules
  androidTestCompile('com.android.support.test:runner:0.4.1') {
    exclude group: 'com.android.support', module: 'support-annotations'
  }
  androidTestCompile('com.android.support.test:rules:0.4.1') {
    exclude group: 'com.android.support', module: 'support-annotations'
  }
}
